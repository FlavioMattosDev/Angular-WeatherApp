<div class="mycontainer">
    <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <p><img src="{{iconURL}}" alt="weather image"></p>
        </div>
        <div class="card-body">
            <p class="card-text">Clima: {{summary}}</p>
            <p class="card-text">Temperatura: {{temperature}} °C</p>
            <p class="card-text">Sensação Termica: {{feelsLikeTemp}} °C</p>
            <p class="card-text">Pressão: {{pressure}} hPa</p>
            <p class="card-text">Umidade: {{humidity}}%</p>
        </div>
    </div>
</div>
